<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
      let x = prompt("Enter Base Number");
      let y = prompt("Enter Exponent Number");
      x = parseFloat(x); 
      y = parseFloat(y); 

      let result = x ** y;
      alert("The result is: " + result);
    </script>
</body>
